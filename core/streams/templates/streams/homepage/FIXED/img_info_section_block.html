{% load static wagtailcore_tags wagtailimages_tags %} <!-- This is to work width |pipes -->


{% image self.image original as img %}


  <!-- ======= About Section ======= -->
  <section>
    <div class="container pb-5">
          <div class="mb-4 text-center">
             <h2 class="display-3">{{ self.section_title }}</h2>
               <div class="div-line mb-2"></div>
             <p class="h5 text-muted">{{ self.section_subtitle }}</p>
            <hr>
          </div>

      <div class="row">
        <div class="col-lg-4" data-aos="fade-right">
          <img src="{{ img.url }}" class="img-fluid" alt="{{ img.alt }}">
        </div>
        <div class="col-lg-8 pt-4 pt-lg-0 content" data-aos="fade-left">
          <h3 class="text-primary">{{ self.content_title }}</h3>
          {{ self.content|richtext }}
        </div>
      </div>

    </div><!-- End About Me -->

  </section><!-- End About Section -->
